<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Periodic Table</title>
</head>

<body>
    <div class="container text-center h-100">
        <div class="card bg-dark shadow d-inline-block mt-3 rounded-lg ">
            <div class="card-body p-1 text-center text-white">
                <h4 class="card-title text-center mt-2">Elements</h4>
                <input id="need" type="text" placeholder="Atomic No. OR Symbol" class="p-2 rounded-lg border-0">
                <p class="text-center">
                    <button class="btn btn-danger  mt-3" onclick="execute(document.getElementById('need').value)"><b>Find!</b></button>
                </p>
            </div>
        </div>
        <br>
        <textarea id="output" class="pt-4 mt-3 bg-dark border-0 rounded-lg text-center text-white p-1"
            placeholder="Output"></textarea>
    </div>




    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
